{% extends 'backstage/base.html' %}

{% block backstage_content %}
  <div class="content-header">
    <h2>Testdata of Problem #{{ pid }}</h2>
  </div>
  <form class="mb-5" enctype="multipart/form-data" method="post" action="{{ request.path }}">
    <h5>Upload testdata</h5>
    {% csrf_token %}
    <div class="form-group">
      <label for="data">File input</label>
      <input type="file" name="data" class="form-control-file">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
  <h5>Latest uploaded testdata</h5>
  <p>md5: {{ hash }}</p>
  <table class="table">
    <thead>
      <tr>
        <th>Input file</th>
        <th>Output file</th>
      </tr>
    </thead>
    <tbody>
    {% for data in data_set %}
      <tr>
        <td>{{ data.0 }}</td>
        <td>{{ data.1 }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
