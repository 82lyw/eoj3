{% extends 'backstage/base.html' %}
{% load paginator %}

{% block backstage_content %}
  <div class="content-header">
    <h2>Groups</h2>
  </div>
  <div class="mb-3">
    <a role="button" class="btn btn-primary" href="{% url 'backstage:group_create' %}">Add a group</a>
  </div>
  <div class="scrollable">
    <table class="table">
      <thead>
        <tr>
          <th width="10%">#</th>
          <th width="50%">Name</th>
          <th width="20%">Profile</th>
          <th width="20%">Members</th>
        </tr>
      </thead>
      <tbody>
        {% for group in group_list %}
          <tr>
          <th scope="row">{{ group.pk }}</th>
          <td>{{ group.name }}</td>
          <td><a href="{% url 'backstage:group_edit' group.pk %}" class="text-primary">Edit</a></td>
          <td><a href="{% url 'backstage:group_manage' group.pk %}" class="text-primary">Manage</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% paginator %}

{% endblock %}
